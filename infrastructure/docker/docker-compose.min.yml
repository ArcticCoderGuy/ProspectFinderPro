services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "YourStrong!Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - mssqldata:/var/opt/mssql

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api-gateway:
    build:
      context: ../../
      dockerfile: src/Services/ProspectFinderPro.ApiGateway/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Production"
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=ProspectFinderPro;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=true"
      Redis__ConnectionString: "redis:6379"
    ports:
      - "5000:8080"
    depends_on:
      - sqlserver
      - redis

  webapp:
    build:
      context: ../../
      dockerfile: src/Services/ProspectFinderPro.WebApp/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ApiBaseUrlServer: "http://api-gateway:8080"
    ports:
      - "5001:8080"
    depends_on:
      - api-gateway
    volumes:
      - dataprotection:/root/.aspnet/DataProtection-Keys

volumes:
  mssqldata:
  dataprotection:
